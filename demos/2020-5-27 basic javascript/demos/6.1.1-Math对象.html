<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <script>
        // | 属性、方法名          | 功能                                         |
        // | --------------------- | -------------------------------------------- |
        // | Math.PI               | 圆周率                                       |
        // | Math.floor()          | 向下取整                                     |
        // | Math.ceil()           | 向上取整                                     |
        // | Math.round()          | 四舍五入版 就近取整   注意 -3.5   结果是  -3 |
        // | Math.abs()            | 绝对值                                       |
        // | Math.max()/Math.min() | 求最大和最小值                               |
        // | Math.random()         | 获取范围在[0,1)内的随机值                    |

        // 圆周率π
        console.log(Math.PI);
        //和parseInt()效果一样，都是向下取整
        console.log(Math.floor(1.5));
        // 向上取整
        console.log(Math.ceil(1.5));
        // 四舍五入
        console.log(Math.round(1.5));
        // 为什么-1.5四舍五入是-1而不是-2？因为设定就是这样，负的.5会往大了取
        console.log(Math.round(-1.5));
        // 绝对值
        console.log(Math.abs(-1.5));

        // 从数组中得到最大最小值，如果参数不能转为数字，则返回NaN，如果参数为空，返回-infinity
        console.log(Math.max(1, 3, 5, 100, -5, 7));
        console.log(Math.min(1, 2, 'a'));

        // Math.random()方法可以生成[0,1)之间的随机浮点数
        console.log(Math.random());
        // 而Math.random()*n可以生成[0,n)之间的随机浮点数，用floor()向下取整可以得到[0,n-1]的随机整数（不能四舍五入，概率不对）
        // 以此类推，如果要生成[0,n]的随机整数，只需要Math.random()乘以n+1，生成[0,n+1)的浮点数，再向下取整即可得到[0,n]的整数
        var n = 10;
        console.log(Math.floor(Math.random() * (n + 1)));

        // 若要改变最小范围，可以给区间整个加上min，但这样最大范围也增加了min，所以要通过max+1-min来缩小到原本的最大区间
        var min = 10,
            max = 20;
        // 生成[min,max+min)的随机浮点数
        console.log(Math.random() * (max + 1) + min);
        // 生成[min,max)的随机浮点数
        console.log(Math.random() * (max - min + 1) + min);
        // 生成[min,max]的随机整数
        console.log(Math.floor(Math.random() * (max - min + 1) )+ min);
    </script>
</head>

</html>
