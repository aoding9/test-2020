    <div id="app"><cpn></cpn><cpn2></cpn2></div>

      Vue.component('cpn', {
        template: `<div>语法糖写法：直接把对象放这里，但是内部还是用了extend </div>`

        el: '#app',

        components: {
          cpn2: {
            template: `<div>cpn2 局部组件也是</div>`
          }
        }
      })
    </script>
  </body>
</html>
