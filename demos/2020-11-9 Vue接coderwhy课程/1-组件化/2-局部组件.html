<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="app">
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
      <my-cpn></my-cpn>
    </div>

    <script src="../vue.js"></script>
    <script>
      const cpnC = Vue.extend({
        template: `<div>哈哈哈</div>`
      })
      const vm = new Vue({
        el: '#app',
        // 用Vue.component注册的组件是全局组件，在Vue实例内components注册的是局部组件
        // key是标签名，value是组件构造器
        components: {
          'my-cpn': cpnC
        }
      })
    </script>
  </body>
</html>
