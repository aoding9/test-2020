<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
<![endif]-->
    <style>
        [class^="col"] {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        每行12份 分别写不同屏幕下，所占的份数
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
        </div>
        <div class="row">
            <div class="col-lg-6">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        小于12份会有空白
        <div class="row">
            <div class="col-lg-5">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div> 
        大于12份会另起一行
        <div class="row">
            <div class="col-lg-7">1</div>
            <div class="col-lg-2">2</div>
            <div class="col-lg-2">3</div>
            <div class="col-lg-2">4</div>
        </div>
        列嵌套最好加一个行row，可以取消父元素的padding值，而且高度和父级一样高
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-4">a</div>
                    <div class="col-md-8">b</div>
                </div>
            </div>
            <div class="col-md-4">1</div>
            <div class="col-md-4">2</div>
        </div>
        列偏移,让该列向右偏移，实际是通过加margin-left来实现的
        <div class="row">
            <div class="col-md-4">1</div>
            <div class="col-md-4 col-md-offset-4">2</div>
        </div>
        利用偏移水平居中
        <div class="row">
            <div class="col-md-6 col-md-offset-3">1</div>
        </div>
        列排序，使用.col-md-push-*和.col-md-md-pull-*类改变column顺序
        <div class="row">
            <div class="col-md-4">1</div>
            <div class="col-md-8">2</div>
            <div class="col-md-4 col-md-push-8">1</div>
            <div class="col-md-8 col-md-pull-4">2</div>
        </div>
    </div>
</body>

</html>
