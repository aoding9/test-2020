<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display:flex;
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        /* flex属性将容器剩余空间平分成n等份，然后根据flex值来获得宽度，不要直接去设置宽度值 */
        section {
            height: 20px;
            border :2px solid red;
            flex:1;
        }
        div section:nth-child(2){
            flex:2;
        }
    </style>
</head>
<body>
    <div>
        <section>1</section>
        <section>2</section>
        <section>3</section>
    </div>
</body>
</html>
