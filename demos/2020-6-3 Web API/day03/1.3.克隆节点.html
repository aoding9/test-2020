<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div>div<p>p</p>
    </div>
    <script>
        var div = document.querySelector('div');
        // node.cloneNode(boolean) 参数为true是深克隆，复制里面全部节点，参数为空或false为浅拷贝，不复制里面的子节点
        var div1 = div.cloneNode(true);
        var div2 = div.cloneNode(false); // 只复制了div，没有复制文字和里面的标签
        document.body.appendChild(div1);
        document.body.appendChild(div2);
    </script>
</body>

</html>
