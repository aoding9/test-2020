<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- 	<link href="../css/6-8-common.css" rel="stylesheet"> -->
    <link href="../css/6-8-easyHtml.css" rel="stylesheet">
    <style>
        div {
            margin: 100px;
        }
    </style>
</head>

<body>
    <div class="w500 h500 bg-pink"></div>
    <script>
        var d = document.querySelector('div');
        d.addEventListener('mousemove', function (e) {
            var x = e.pageX - this.offsetLeft;
            var y = e.pageY - this.offsetTop;
            d.innerHTML = 'X坐标是' + x + 'Y坐标是' + y;
        })
    </script>
</body>

</html>
