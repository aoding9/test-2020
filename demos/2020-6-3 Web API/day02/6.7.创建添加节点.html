<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- <style></style> -->
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        var li1 = ul.children[0];
        // 先创建节点 document.createElement('tagName')
        var li0 = document.createElement('li');
        li0.innerHTML = '0';
        var li4 = document.createElement('li');
        li4.innerHTML = '4';


        // 再添加节点
        // node.appendChild(childNode) 给父节点的末尾追加子节点
        ul.appendChild(li4);
        // node.insertBefore(childNode,node) 在父节点下某个子节点的前面插入子节点
        ul.insertBefore(li0,li1);
    </script>
</body>

</html>
