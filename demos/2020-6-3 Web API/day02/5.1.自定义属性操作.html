<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- <style></style> -->
</head>
<body>
    <div>0</div>
    <div>1</div>
    <script>
        // element.setAttribute(attribute,value) 设置自定义属性
        // element.getAttribute(attribute) 获得自定义属性值
        // element.removeAttribute(attribute) 移除自定义属性
        var divs = document.querySelectorAll('div');
        divs[0].setAttribute('data-index',0);
        divs[1].setAttribute('data-index',1);
        console.log(divs[0].getAttribute('data-index'));
        console.log(divs[1].getAttribute('data-index'));
        divs[1].removeAttribute('data-index');
        if(!divs[1].getAttribute('data-index')){
        console.log('移除成功');}
        
    </script>
</body>
</html>
