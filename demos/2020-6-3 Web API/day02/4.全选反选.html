<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_cbAll" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>
    <script>
        var cAll = document.querySelector('thead').querySelector('input[type="checkbox"]');
        var cOne = document.querySelector('tbody').querySelectorAll('input[type="checkbox"]');
        // console.log(cAll);
        // console.log(cOne);
        // 功能1：全选 取消全选
        cAll.onclick = function () {
            for (var i = 0; i < cOne.length; i++) {
                cOne[i].checked = this.checked;
            }
        }
        // 功能2：根据下面，自动确认全选是否打钩
        // 每次点击都判断，遍历cOne，只要有一个没有checked，cAll就不打钩
        for (var i = 0; i < cOne.length; i++) {
            cOne[i].onclick = function () {
                for (var i = 0; i < cOne.length; i++) {
                    if (!cOne[i].checked) {
                        cAll.checked = false;
                        break;
                    } else {
                        cAll.checked = true
                    }
                }
            }
        // 可以用flag来表示是否checked，都差不多滴
        // for (var i = 0; i < cOne.length; i++) {
        //     cOne[i].onclick = function () {
        //         var flag = true;
        //         for (var i = 0; i < cOne.length; i++) {
        //             if (!cOne[i].checked) {
        //                 flag = false;
        //                 break;
        //             }
        //         }
        //         cAll.checked = flag
        //     }
        }
    </script>
</body>

</html>
