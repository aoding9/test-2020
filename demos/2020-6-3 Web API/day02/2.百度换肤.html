<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url('../images/bg1.jpg') no-repeat center top;
            background-size: 100%;
            transition: all .5s;
        }

        .bgChange {
            position: absolute;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
        }

        .bgChange li {
            float: left;
            list-style: none;
            cursor: pointer;
        }



        .bgChange img {
            box-sizing: content-box;
            width: 100px;
            border: solid 5px #fff;
            margin-right: -5px;
            vertical-align: middle;
            transition: all .5s;

        }

        .bgChange .current {
            position: relative;
            border-color: red;
        }
    </style>
</head>

<body>
    <ul class="bgChange">
        <li><img class="current" src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
        <li><img src="" alt=""></li>
    </ul>
    <script>
        var imgs = document.querySelector('.bgChange').querySelectorAll('img');
        for (var i = 0; i < imgs.length; i++) {
            // 用循环设置img的背景
            imgs[i].src = '../images/bg' + (i + 1) + '.jpg';
            imgs[i].onclick = function () {
            // 点击图片获取图片src,设为body背景
                document.body.style.backgroundImage = 'url(' + this.src + ')';
                
                // 通过修改类名，用循环设置当前图片为红色边框 排他思想
                for (var i = 0; i < imgs.length; i++) {
                    imgs[i].className = '';

                }
                this.className = 'current';
            }
        }
    </script>
</body>

</html>
