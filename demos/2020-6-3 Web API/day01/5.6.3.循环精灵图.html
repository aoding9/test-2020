<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <style>
        ul {
            margin: 100px auto;
            width: 250px;
        }

        li {
            float: left;
            width: 24px;
            height: 24px;
            margin: 15px;
            /* background-color: pink; */
            background: url('../images/sprite.png') no-repeat;
            list-style: none;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        // 这里是获取li的集合，所以是querySelectorAll
        var lis = document.querySelectorAll('li');
        // 横坐标不变，纵坐标每次下移44px
        for (var i = 0; i < lis.length; i++) {
            var y = i* 44 ;
            lis[i].style.backgroundPosition = '0 -' + y + 'px';
        }
    </script>
</body>

</html>
