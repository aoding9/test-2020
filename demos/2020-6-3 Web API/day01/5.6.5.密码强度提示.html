<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <style>
        .register {
            width: 600px;
            margin: 100px auto;
        }

        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            padding-left: 20px;
            background: url('../images/mess.png') no-repeat;
        }

        .wrong {
            color: red;
            background-image: url('../images/wrong.png');
        }

        .right {
            color: green;
            background-image: url('../images/right.png');
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">请输入6~12位密码</p>
    </div>
    <script>
        var ipt = document.querySelector('.ipt');
        var mes = document.querySelector('.message');
        ipt.onblur = function () {
            if (ipt.value.length < 6) {
                mes.className = 'message wrong';
                mes.innerHTML = '密码强度太低，至少为6位'
            } else if (ipt.value.length > 12) {
                mes.className = 'message wrong';
                mes.innerHTML = '密码太长辣，最多12位'
            }else {
                mes.className = 'message right';
                mes.innerHTML = '密码可用'
            }

        }
    </script>
</body>

</html>
