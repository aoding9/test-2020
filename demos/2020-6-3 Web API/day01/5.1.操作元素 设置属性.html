<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- <style></style> -->
    <script src="../js/getDate.js"></script>
</head>

<body>
    <button>点击改变元素内容</button>
    <div class="box1">
            <span>我是span</span>
    </div>
    <div class="box2"></div>
    <script>
        var btn = document.querySelector('button');
        var box1 = document.querySelector('.box1');
        var box2 = document.querySelector('.box2');
        // 两个都可以获取或设置元素内容 innerText是元素文本内容 innerHTML是元素html内容
        // 获取时，innerText不保留html标签、空格、换行，innerHTML保留html标签、空格、换行
        console.log(box1.innerText);
        console.log(box1.innerHTML);
        // 设置时，innerText不识别html标签，innerHTML识别html标签
        btn.onclick = function () {
            box1.innerText = getDate() + '<p>innerText不识别html\n标签</p>'; //换行用\n
            box2.innerHTML = getDate() + '<p>innerHTML识别html\n标签</p>';

            // 设置元素对象的属性值
            // 元素对象.属性名 = 值   值是字符串类型 要加引号
            box1.style.backgroundColor = 'pink';
        }

    </script>
</body>

</html>
