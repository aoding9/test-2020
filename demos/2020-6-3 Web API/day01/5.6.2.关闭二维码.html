<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <style>
        .box {
            position: relative;
            width: 76px;
            height: 90px;
            margin: 100px auto;
            font-size: 12px;
            color: #f40;
            text-align: center;
            border: solid 1px #ccc;
        }

        .box img {
            margin-top: 5px;
            width: 60px;
            height: 60px;
        }

        .closeBtn {
            position: absolute;
            width: 14px;
            height: 15px;
            left: -16px;
            top: -1px;
            font-style: normal;
            border: solid 1px #ccc;
            line-height: 13px;
            cursor: pointer;

        }
    </style>

</head>

<body>
    <div class="box">
        淘宝二维码
        <img src="../images/tao.png" alt="">
        <i class="closeBtn">x</i>

    </div>
    <script>
        var box = document.querySelector('.box');
        var closeBtn = document.querySelector('.closeBtn');
        closeBtn.onclick = function () {
            box.style.display = 'none';
        }
    </script>
</body>

</html>
