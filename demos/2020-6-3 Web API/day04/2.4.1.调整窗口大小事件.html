<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- 	<link href="../css/6-8-common.css" rel="stylesheet"> -->
    <link href="../css/6-8-easyHtml.css" rel="stylesheet">
    <style></style>
    <script>
        window.addEventListener('load',function(){

            var d = document.querySelector('div');
            // window.onresize 调整窗口大小加载事件,  当触发时就调用处理函数。
            // 常用于响应式
            window.addEventListener('resize', function () {
                console.log(window.innerWidth);
                // window.innerWidth 获取窗口大小
                // 小于800就隐藏div
                if (window.innerWidth < 800){
                    d.style.display = 'none'
                }else{
                    d.style.display = 'block'
                }
    
            })
        })
    </script>
</head>

<body>
    <div class="w100 h100 bg-red"></div>
</body>

</html>
