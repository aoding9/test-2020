<body>

    <script>
        // window.setTimeout(回调函数,延迟毫秒数)
        // window可以省略
        // 函数可以直接写，也可以写函数名，或者用字符串加小括号调用（第三种不推荐）
        // 页面经常有多个定时器，一般给他标识符
        var time1 = window.setTimeout(function () {
            console.log('爆炸了1');
        }, 2000);

        function callback() {
            console.log('爆炸了2');
        }
        var time2 = setTimeout(callback, 2000);
        var time3 = setTimeout('callback()', 2000)
    </script>
</body>
