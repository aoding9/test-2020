<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">

    <style></style>
</head>
<body>
    <div>没有这个页面哦</div>
    <script>
        var d = document.querySelector('div');
        var countDown = 5;
        function timer (){
            d.innerHTML='将在'+countDown+'秒后跳转到首页'
            countDown--;
            if(countDown<0){
                location.href = 'http:/www.baidu.com'
            }
        }
        setInterval(timer,1000)
    </script>
</body>
</html>
