    <style></style>

<body>
    <button>我是东风快递停止按钮</button>
    <script>
        var btn = document.querySelector('button');
        // window.clearTimeout(回调函数,延迟毫秒数)
        // 页面经常有多个定时器，一般给他标识符
        var timer = window.setTimeout(function () {
            btn.innerHTML = '爆炸了';
        }, 2000);
        // clearTimeout(定时器标识符);
        function stop() {
            clearTimeout(timer);
            btn.innerHTML = '停止了';
        }
        btn.addEventListener('click', stop)
    </script>
</body>

</html>
