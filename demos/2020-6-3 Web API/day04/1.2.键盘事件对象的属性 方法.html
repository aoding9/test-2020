<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link href="../css/6-8-easyHtml.css" rel="stylesheet">
    <link href="../css/6-8-common.css" rel="stylesheet">
    <style></style>
</head>

<body>
    <div class="bg-red w300 h300"></div>
    <script>
        var div = document.querySelector('div');
        // keydown能识别ctrl shift enter delete 方向键等 不能识别字母大小写
        // 键盘事件对象中的keyCode属性可以得到相应键的ASCII码值
        function fn(e) {
            div.innerHTML += '您按下了' + String.fromCharCode(e.keyCode) + '<br>'
        }
        document.addEventListener('keydown', fn);
        // keypress不能识别功能键 比如 ctrl shift 左右箭头啊 但是能识别大小写
        // 字母默认识别为大写
        document.addEventListener('keypress', fn);
    </script>
</body>

</html>
