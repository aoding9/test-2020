<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>

        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">

    <style>
        input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <label for="">手机号：<input type="text"><button>发送</button></label>
    <script>
        var btn = document.querySelector('button');

        function countDown() {
            btn.disabled = true;
            var i = 3;
            var countDown = setInterval(function () {
                btn.innerHTML = i + '秒后重新发送';
                i--;
                if (i < 0) {
                    clearInterval(countDown);
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                }
            }, 1000)
        }
        btn.addEventListener('click', countDown);
    </script>
</body>

</html>
