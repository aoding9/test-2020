    <style></style>
</head>
<body>
    <input type="text">
    <script>
        var ipt = document.querySelector('input');
        // 因为按下事件不松开会一直触发，所以一般使用keyup，触发要区分大小写才用keypress
        document.addEventListener('keyup',function(e){
            // console.log(e.keyCode);
            if(e.keyCode===83){
                ipt.focus()
            }
        })
    </script>
</body>
</html>
