<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>前端学习</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- 	<link href="../css/6-8-common.css" rel="stylesheet"> -->
    <!-- 	<link href="../css/6-8-easyHtml.css" rel="stylesheet"> -->
    <style></style>
</head>

<body>
    <input id="username" type="text">
    <input id="remember" type="checkbox">记住用户名</input>

    <script>
        // 因为关闭浏览器也要记住用户名，所以用localStorage
        var username = document.querySelector('#username');
        var remember = document.querySelector('#remember');
        if (localStorage.getItem('username')) {
            username.value = localStorage.getItem('username');
            remember.checked = true;
        }

        // change事件
        remember.addEventListener('change', function () {
            if (this.checked) {
                localStorage.setItem('username', username.value)
            } else {
                localStorage.removeItem('username')
            }
        });
    </script>
</body>

</html>
