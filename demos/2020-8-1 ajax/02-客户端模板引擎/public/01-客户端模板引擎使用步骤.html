<DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <title>Document</title>
      <!-- *1.将模板引擎库文件引入 -->
      <script src="/js/template-web.js"></script>
    </head>
    <body>
      <div id="container"></div>
      <!-- *2.准备art-template模板，使用模板语法 -->
      <script type="text/html" id="tpl">
        <h1>{{username}}:{{age}}</h1>
      </script>
      <script>
        // 3.告诉模板引擎，哪个数据和哪个模板拼接
        // @模板id
        // @数据data 对象类型
        // return 拼接好的html字符串
        var html = template('tpl', {
          username: 'zhangsan',
          age: 30,
        });
        console.log(html); // 输出看一下对不对
        // 4.将返回的html字符串呈现到页面上
        document.getElementById('container').innerHTML = html;
      </script>
    </body>
  </html>
</DOCTYPE>
