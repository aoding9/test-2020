<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$.ajax方法基本使用</title>
</head>
<body>
	<button id="btn">发送请求</button>
	<script src="/js/jquery.min.js"></script>
	<script>
		$('#btn').on('click', function () {
			$.ajax({
				// type: 'get',
				type: 'post',
				// 如果域名、协议、端口都相同，可以省略
				// url: 'http://localhost:3000/base',
				url: '/base',
				success: function (response) {
					// 方法内部会自动将json字符串转换为json对象
					console.log(response);
				},
				error: function (xhr) {
					console.log(xhr);
				}
			})
		})
	</script>
