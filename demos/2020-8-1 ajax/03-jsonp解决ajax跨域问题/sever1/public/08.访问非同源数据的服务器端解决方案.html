<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">点我发送请求</button>
	<script src="/js/ajax.js"></script>
  <script>
    var btn = document.getElementById('btn');
    btn.onclick = function () {
      ajax({
        type: 'get',
        // 这里是向自己的服务器发送请求
        url:'http://localhost:3000/server',
        success: function (data) {
          console.log(data);
        }
      })
    }
  </script>
</body>
</html>
