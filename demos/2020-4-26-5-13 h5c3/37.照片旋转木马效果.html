<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>xxx - 前端学习</title>

    <link href="favicon-1.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=false">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <style>
        @keyframes rotate1 {
            0% {}

            100% {
                transform: rotateY(360deg);
            }
        }

        li {
            list-style: none;
        }
/* body加透视 */
        body {
            perspective: 2000px;
        }

        .box {
            position: relative;
            top: 50px;
            margin: 0 auto;
            width: 320px;
            height: 320px;
            transform-style: preserve-3d;
            animation: rotate1 5s linear infinite;
        }

        .box div {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .box div:nth-child(-n+7) {
            top: 60px;
            background: url('img/37-1.jpg') no-repeat;
        }

        /* transform不能单独写，会层叠掉 */
        /* 先旋转，再移动相同距离 */
        .box div:nth-child(1) {
            transform: rotateY(0deg) translateZ(400px);
        }

        .box div:nth-child(2) {
            transform: rotateY(60deg) translateZ(400px);
        }

        .box div:nth-child(3) {
            transform: rotateY(120deg) translateZ(400px);
        }

        .box div:nth-child(4) {
            transform: rotateY(180deg) translateZ(400px);

        }

        .box div:nth-child(5) {
            transform: rotateY(240deg) translateZ(400px);
        }

        .box div:nth-child(6) {
            transform: rotateY(300deg) translateZ(400px);
        }

        .box div:nth-child(7) {
            background: url('img/37-2.jpg') no-repeat;
            transform: translateZ(200px);
            transform: translateZ(0px);
        }

        .box2 {
            top: 100px;
            animation-duration: 3s;
        }

        .box3 {
            /* 旋转轴为矢量相加 */
            transform: translate3d(-700px, -300px, 0) rotate3d(0, 1, 2, -90deg);
        }

        .big-box {
            transform: translate3d(-400px, 300px, -1000px);
            animation: rotate1 1s linear infinite alternate;
        }

        .box:hover {
            animation-play-state: paused;
        }
    </style>
    <!-- <script></script> -->
</head>

<body>
        <div class="big-box">
            <section class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>

            <div class="box box2">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="box3">
                <div class="box">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
