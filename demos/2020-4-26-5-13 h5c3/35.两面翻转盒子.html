<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>xxx - 前端学习</title>

    <link href="favicon-1.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=false">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- 	<link href="css/base-5-7.css" rel="stylesheet"> -->

    <!-- 	<link href="css/diffrence.css" rel="stylesheet"> -->
    <style>
        .box-3d {
            /* 给父级添加透视 */
            perspective: 800px;
            width: 400px;
            height: 400px;
            margin: 100px auto;
            border:solid 1px #ccc;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            /* 这个属性是给父级添加的，让盒子内子元素保留立体空间 */
            transform-style: preserve-3d;
            transition: all .5s;
        }

        .box div {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 30px;
            line-height: 400px;
            text-align: center;
        }

        /* 提高a的层级 */
        .a {
            background-color: pink;
            z-index: 1;
            color: purple;

        }

        /* 让盒子翻转180度，背靠背 */
        .b {
            background-color: purple;
            transform: rotateY(180deg);
            color: pink;

        }

        .box-3d:hover .box {
            transform: rotateY(180deg);
        }
    </style>
    <!-- 	<script></script> -->
</head>

<body>
    <div class="box-3d">
        <div class="box">
            <div class="a">我是紫色</div>
            <div class="b">我是粉色</div>
        </div>
    </div>
</body>

</html>
