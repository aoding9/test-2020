<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=false" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/base-before-5-7.css" />
    <title>淘宝轮播图</title>
    <style>
        .taobao-promo {
            position: relative;
            margin: 50px auto;
            width: 520px;
            height: 280px;
        }

        .taobao-promo img {
            width: 520px;
            height: 280px;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .3);
            color: #fff;
            text-align: center;
            line-height: 30px;
        }


        .prev {
            left: 0;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .next {
            right: 0;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .promo-nav {
            position: absolute;
            left: 50%;
            bottom: 15px;
            margin-left: -35px;
            /* padding: 2px; */
            width: 70px;
            height: 15px;
            background-color: rgba(255, 255, 255, .2);
            border-radius: 7px;
        }

        .promo-nav ul li {
            float: left;
        }

        .promo-nav ul li a {
            display: block;
            background-color: #fff;
            width: 8px;
            height: 8px;
            margin: 3px;
            border-radius: 50%;
        }

        .promo-nav .selected a {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="taobao-promo">
        <img src="img/18-1.jpg" alt="">
        <a class="prev" href="#">&lt;</a>
        <a class="next" href="#">&gt;</a>
        <div class="promo-nav">
            <ul>
                <li class="selected"><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></class=a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
