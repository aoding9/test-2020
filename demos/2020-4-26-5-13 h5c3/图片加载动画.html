<DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <title>Document</title>
      <style>
        @keyframes aa {
          from {
            clip-path: polygon(50% 50%, 0% 0%, 0% 0%);
          }
          25% {
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%);
          }
          25.000001% {
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%, 100% 0%);
          }
          50% {
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%, 100% 100%);
          }
          50.000001% {
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%, 100% 100%, 100% 100%);
          }
          75% {
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%, 100% 100%, 0% 100%);
          }
          75.000001% {
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 100%);
          }
          to {
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 0%);
          }
        }
        .circle {
          display: inline-block;
          margin: 20px;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          border: 10px solid rgb(212, 64, 89);
          background-color: pink;
          animation: aa 3s linear infinite;
          /* background: conic-gradient(
            rgba(0, 0, 0, 0) 0,
            rgba(0, 0, 0, 0) 30%,
            #2eb7c9 -240deg,
            #43d8cd 70%,
            #43d8cd 100%
          ); */
        }
      </style>
    </head>
    <body>
      <div class="circle">
        <!-- <div class="r"></div> -->
      </div>
    </body>
  </html></DOCTYPE
>
