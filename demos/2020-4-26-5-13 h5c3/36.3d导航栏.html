    <style>
        ul {
            margin: 100px auto;
        }

        li {
            perspective: 500px;
            width: 120px;
            height: 50px;
            list-style: none;
            /* box也要旋转，所以给li透视 */
            float: left;
            margin-left: 5px;
        }

        .box {
            position: relative;
            width: 120px;
            height: 40px;
            transition: all .5s;
            /* 子元素保留3d空间 */
            transform-style: preserve-3d;

        }



        .a,
        .b {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .a {
            background-color: pink;
            z-index: 1;
            /* 把pink外移20px，让x轴在中心 */
            transform: translateZ(20px);
        }

        .b {
            background-color: purple;
            /* 当有移动和其他效果同时存在时，先移动 */
            transform: translate3d(0, 20px, 0) rotateX(-90deg);
        }

        .box:hover {

            transform: rotateX(90deg);

        }
    </style>

</head>

<body>
