<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>Vue学习</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <style></style>
  </head>
  <body>
    <div id="el1">
      <!-- 选择一个，绑定一个值 -->
      <select name="fruit" v-model="fruit1">
        <option value="苹果">苹果</option>
        <option value="梨子">梨子</option>
        <option value="菠萝">菠萝</option>
        <option value="西瓜">西瓜</option>
      </select>
      选择了：{{fruit1}}
      <br><br>
      
      <!-- 选择多个，绑定值组成的数组 -->
      <select name="fruit" v-model="fruit2" multiple>
        <option value="苹果">苹果</option>
        <option value="梨子">梨子</option>
        <option value="菠萝">菠萝</option>
        <option value="西瓜">西瓜</option>
      </select>
      选择了：{{fruit2}}
      <br><br>
      
      <!-- 另一种选择多个 -->
      <select name="fruit" v-model="fruit3[0]">
              <option value="苹果">苹果</option>
              <option value="梨子">梨子</option>
              <option value="菠萝">菠萝</option>
              <option value="西瓜">西瓜</option>
            </select>
            <select name="fruit" v-model="fruit3[1]">
              <option value="苹果">苹果</option>
              <option value="梨子">梨子</option>
              <option value="菠萝">菠萝</option>
              <option value="西瓜">西瓜</option>
            </select>
            <select name="fruit" v-model="fruit3[2]">
              <option value="苹果">苹果</option>
              <option value="梨子">梨子</option>
              <option value="菠萝">菠萝</option>
              <option value="西瓜">西瓜</option>
            </select>
      选择了：{{fruit3}}
    </div>

    <script src="../common/js/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#el1',
        data: {
          fruit1: '苹果',
          fruit2: [],
          fruit3: [],
        },
        methods: {

        },
        computed: {

        },
      })
    </script>
  </body>
</html>
