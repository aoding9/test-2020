<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>Vue学习</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <style></style>
</head>
<body>
  <div id="el1">
      <!-- 值绑定简单来说就是用v-bind:value给value动态地绑定值 -->
      <!-- 这样就可以循环生成了 -->
      
      <label v-for="item in originValueArr" :for="item">
        <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
      </label>

      <h2>{{hobbies}}</h2>
  </div>

  <script src="../common/js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#el1',
      data: {
        hobbies: [],
        originValueArr: ['篮球','足球','排球','羽毛球','啥啥啥']
      },
      methods: {

      },
      computed: {
        
      },
    })
  </script>
</body>
</html>
