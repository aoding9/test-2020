<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>Vue学习</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <style></style>
</head>
<body>
  <div id="el1">
    <h2>{{url}}</h2>
    <!-- v-text指令 和{{}}效果一样的 -->
    <h2 v-text="url"></h2>
    
    <!-- 但是不灵活，会覆盖里面的内容 -->
    <h2>{{url}}，可以哦</h2>
    <h2 v-text="url">，可以哦</h2>
  </div>

  <script src="../common/js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#el1',
      data: {
        url: '<a href="http://www.baidu.com">百度一下</a>'
      },
      methods: {
        
      },
    })
  </script>
</body>
</html>
