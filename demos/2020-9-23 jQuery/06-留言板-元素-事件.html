<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            // 添加留言功能
            $('.btn').on('click',function(){
                // 判断是否输入内容
                if($('.txt').val().trim().length === 0) return false;
                // console.log($('.txt').val().length);
                // 动态生成li
                var li = $('<li></li>');
                li.html($('.txt').val() + '<a href="javascript:;">删除</a>');
                    $('ul').prepend(li);
                    // 滑动效果
                    li.slideDown();
                    // 清除文本框内容
                    $('.txt').val('');
            })
            
            // 删除功能
            // on方法可以给动态生成的元素注册事件，即使这个元素还未生成
            // 利用事件委托
            $('ul').on('click', 'a', function(){{
                $(this).parent().slideUp(function(){
                    $(this).remove();
                });
            }})
        })
    </script>
