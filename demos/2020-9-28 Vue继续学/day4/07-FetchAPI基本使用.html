<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <p>fetch API是一个非常底层的api，是为了替代ajax</p>
    <script type="text/javascript">
      /*
      Fetch API 基本用法
    */
      fetch('http://localhost:3000/fdata')
        .then(function (data) {
          // text()方法属于fetchAPI的一部分，它返回一个Promise实例对象，用于获取后台返回的数据
          return data.text()
        })
        // 返回的数据在下一个then里面获取到
        .then(function (data) {
          console.log(data)
        })
    </script>
  </body>
</html>
