<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div :style='{fontSize: fontSize + "px"}'>{{pmsg}}</div>
      <menu-item :parr="parr" @enlarge-text="handle"></menu-item>
    </div>
    <p>
      子组件向父组件传值-基本用法<br />
      props传递数据原则：单向数据流
    </p>
    <p>虽然可以直接操作父组件的数据，但是不推荐，建议用自定义事件</p>
    <p>emit的意思：发出，射出，散发(光、热、声音、气等); 就是把数据发给父组件</p>
    <script type="text/javascript" src="js/vue.js"></script>
    <script>
      Vue.component('menu-item', {
        props: ['parr'],
        template: `
        <div>
          <ul>
            <li :key='index' v-for='(item,index) in parr'>{{item}}</li>
          </ul>
          <button @click='$emit("enlarge-text")'>扩大父组件中字体大小</button>
        </div>
      `,
      })
      var vm = new Vue({
        el: '#app',
        data: {
          pmsg: '父组件中内容',
          parr: ['apple', 'orange', 'banana'],
          fontSize: 10,
        },
        methods: {
          handle: function () {
            // 扩大字体大小
            this.fontSize += 5
          },
        },
      })
    </script>
