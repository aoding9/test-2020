<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div>{{num}}</div>
      <div>
        <!-- *复杂的逻辑最好定义成方法，便于项目维护 -->
        <button v-on:click="num++">点击</button>
        <button @click="num++">点击1</button>
        <!-- *可以不加括号直接调用方法（事件函数默认会传递事件对象，可以在定义处接收到），如果要传递具体的参数，则需要加括号 -->
        <button @click="handle">点击2</button>
        <button @click="handle()">点击3</button>
      </div>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data: {
          num: 0,
        }, // 注意点： 这里不要忘记加逗号
        // methods  中 主要是定义一些函数
        methods: {
          handle: function () {
            // 这里的this是Vue的实例对象+
            console.log(this === vm)
            //   在函数中 想要使用data里面的数据 一定要加this
            this.num++
          },
        },
      })
    </script>
  </body>
</html>
