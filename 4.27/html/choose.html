<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器</title>
    <style>
        /* 伪类选择器 */
        
        a:link {
            color: #333;
            text-decoration: none;
        }
        
        a:visited {
            color: yellow;
        }
        
        a:hover {
            color: red;
        }
        
        a:active {
            color: green;
        }
    </style>
</head>
<a href="">aaa</a>
<ul>
    <li>
        <div>aaa</div>
    </li>
</ul>

<body>




</body>

</html>
