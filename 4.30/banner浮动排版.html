<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动排版</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .banner {
            width: 1226px;
            height: 615px;
            margin: 0 auto;
            background-color: pink;
        }
        
        .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: coral;
        }
        
        .right {
            float: left;
            width: 992px;
            height: 615px;
            background-color: darkgoldenrod;
        }
        
        .right>div {
            float: left;
            margin-left: 14px;
            margin-bottom: 14px;
            height: 300px;
            width: 234px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="left"></div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>

    </div>
</body>

</html>
