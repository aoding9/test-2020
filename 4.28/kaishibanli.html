<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始办理</title>
    <style>
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            background: url("image/bg2.png");
            background-size: 100%;
            text-align: center;
            margin: 0;
            letter-spacing: 1px;
        }
        
        button {
            padding: 0;
        }
        /* div {
            border: black 2px solid;
        } */
        /* 顶部 */
        
        .header {
            height: 50px;
            font: 500 18px/50px "heiti";
            color: #fff;
        }
        /* 主体 */
        
        .main {
            text-align: left;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            padding-top: 0.1px;
        }
        
        .submit {
            background: url("image/submit.png") no-repeat;
            width: 80%;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="header">开始办理</div>
    <div class="main">
        <div class="form">
            <form action="">
                <p>获取位置</p>
                <input type="text" value="位置上报">
                <p>票据</p>
                <input type="text" value="票据上传">
                <p>企业资料</p>
                <input type="text" value="企业资料上传">
                <br>
                <input class="submit" type="submit">
            </form>
        </div>
    </div>
</body>

</html>
