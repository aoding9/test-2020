<!DOCTYPE html>

<head>

    <title>待办事项</title>
    <style>
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            background: url("image/bg2.png");
            background-size: 100%;
            text-align: center;
            margin: 0;
            letter-spacing: 1px;
        }
        
        button {
            padding: 0;
        }
        /* div {

        /* 顶部 */
        
        .header {
            height: 50px;
            font: 500 18px/50px "heiti";

        }
        /* 主体 */
        
        .main {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            padding-top: 0.1px;
        }
        /* 项目 */
        
        .itmes {
            font-size: 13px;
            width: 90%;
            height: 67px;
            background-color: #fff;
            margin: 10px auto;
            padding: 10px;
        }
        /* 橘色待办 */
        
        .orange {
            width: 5%;
            height: 20px;
            float: left;
            background-color: #ff986b;
            color: #fff;
        }
        /* 日期 */
        
        .date {
            color: #999;
            font-size: 13px;
            text-align: right;
            width: 95%;
            height: 20px;
            float: right;
        }
        /* 黑字部分 */
        
        .black {
            text-align: left;
            font: 500 14px "heiti";
            width: 180px;
            height: 30px;
            color: #000;
            float: left;
            margin-top: 10px;
        }
        /* 蓝色按钮 */
        
        .blue {
            width: 100px;
            height: 30px;
            float: right;
            margin-top: 10px;
        }
        
        .blue button {
            color: #006ad7;
            font: 550 15px "heiti";
            background-color: #88c3ff;
            border: 1px solid #1884ec;
            border-radius: 5px;
            width: 100px;
            height: 30px;
        }
    </style>
</head>

<body>
