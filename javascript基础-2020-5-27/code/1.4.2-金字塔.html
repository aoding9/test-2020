        // 松树
        var m = parseInt(prompt('请输入松树的层数')) + 1;
        var str = '';
        var n = 3;
        for (var x = 1; x <= 3 / 2 * m; x++) {
            for (var i = 1; i <= n; i++) {
                for (var j = 1; j <= (m + 2) * 2; j++) {
                    if (x != 1 && x <= m && j >= (m + 3) - (i - 1) && j <= (m + 3) + (i - 1)) {
                        str += '▲';
                    } else if (i + 1 < x) {
                        break;
                    } else if (x > m && j >= (m + 3) - m / 4 && j <= (m + 3) + m / 4) {
                        str += '□';
                    } else {
                        str += ' ';
                    }

                }
                if (i + 1 >= x) {
                    str += '\n';
                }
            }
            n++;
        }
