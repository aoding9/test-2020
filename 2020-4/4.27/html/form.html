<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>注册页面 表单</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="#" method="POST">
        <table width="600">
            <!-- row 1 -->
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name=gender id="man" checked="checked"><label for="man"><img src="../images/man.jpg">男</label>
                    <input type="radio" name=gender id="women"><label for="women"><img src="../images/women.jpg">女</label>
                </td>
            </tr>

            <!-- row 2 -->
            <tr>
                <td>生日：</td>
                <td>
                    <select>
                        <option>--请输入年份--</option>
                        <option>2000</option>
                        <option>2001</option>
                    </select>

                    <select>
                        <option>--请输入月份--</option>
                        <option>1</option>
                        <option>2</option>
                    </select>

                    <select>
                        <option>--请输入日--</option>
                        <option>1</option>
                        <option>2</option>
                    </select>

                </td>
            </tr>

            <!-- row 3 -->
            <tr>
                <td>所在地区：</td>
                <td>
                    <input type="text" value="北京思密达">
                </td>
            </tr>

            <!-- row 4 -->
            <tr>
                <td>婚姻状况：</td>
                <td>
                    <input type="radio" name="marry" id="marry1" checked="checked"><label for="marry1">未婚</label>
                    <input type="radio" name="marry" id="marry2"><label for="marry2">已婚</label>
                    <input type="radio" name="marry" id="marry3"><label for="marry3">离婚</label>

                </td>
            </tr>

            <!-- row 5 -->
            <tr>
                <td>学历：</td>
                <td>
                    <input type="text" value="小学生">
                </td>
            </tr>

            <!-- row 6 -->
            <tr>
                <td>喜欢的类型：</td>
                <td>
                    <input type="checkbox" name="love">妩媚的
                    <input type="checkbox" name="love">可爱的
                    <input type="checkbox" name="love">小鲜肉
                    <input type="checkbox" name="love">老腊肉
                    <input type="checkbox" name="love" checked="checked">都喜欢
                </td>
            </tr>

            <!-- row 7 -->
            <tr>
                <td>个人介绍：</td>
                <td>
                    <textarea>个人简介</textarea>
                </td>
            </tr>

            <!-- row 8 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>

            <!-- row 9 -->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox">我同意注册条款和会员加入标准
                </td>
            </tr>

            <!-- row 10 -->
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登陆</a></td>
            </tr>

            <!-- row 11 -->
            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>年满18岁/单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>




</html>
