    <title>document</title>
    <style>
        .arrow {
            position: relative;
            width: 300px;
            height: 50px;
            border: #000 solid 1px;

        }

        .arrow::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 8px;
            width: 20px;
            height: 20px;
            border-right: solid 2px #000;
            border-bottom: solid 2px #000;
            transform: rotate(45deg);
            transition: all .5s;
        }

        .arrow:hover::after {
            transform: rotate(225deg);
        }
    </style>
</head>

<body>
    下拉三角
    <div class="arrow"></div>
</body>
