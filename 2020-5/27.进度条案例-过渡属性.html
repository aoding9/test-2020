    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=false" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/base-5-7.css" />
        <!-- 		<link rel="stylesheet" href="css/common.css" /> -->
        <title>进度条</title>
        <style>
            .box {
                width: 1000px;
                height: 40px;
                border: solid 2px red;
                border-radius: 20px;
                padding: 1px;
            }

            .small {
                width: 10%;
                height: 100%;
                background-color: red;
                border-radius: 20px;
                transition: all 2s cubic-bezier(0.8, 0.2, 0.5, 1.15) .2s;
                /* transition: all 2s ease .2s; */
            }

            .box:hover .small {
                width: 100%;
            }



            .div {
                margin:20px auto;
                width: 100px;
                height: 100px;
                background-color: #d4d;
                /* transition: width 2s ease .2s; */
                /* transition: width 2s ease .3s,height 1s ease-in .1s; */
                transition: all 2s ease .2s;

            }

            .div:hover {
                width: 300px;
                height: 400px;
                background-color: pink;
            }
        </style>
    </head>

    <body>

        <div class="box">
            <div class="small"></div>
        </div>
        <br><br>
        <div class="div">11</div>
    </body>

    </html>
