  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>背景图片案例</title>
    <style>
    /* 背景图片比img标签更方便调位置，大图居中便于显示图片主体 */
    /* backgroud-position: x y;当使用精确数值时，先x再y */
      body {
        background: url("image/7-2.jpg") no-repeat center 40px;
      }
    </style>
  </head>
  <body></body>
