<!-- 5.7修改了新的css初始化 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=false" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/base-before-5-7.css" />
    <title>制作三角图</title>
    <link rel="stylesheet" href="css/icomoon.css">
    <style>
        /* 字体图标使用 */
        .fonticon {
            font-family: "icomoon";
        }

        .triangle {
            width: 0;
            height: 0;
            border-top: 50px red solid;
            border-right: 40px green solid;
            border-bottom: 20px yellow solid;
            border-left: 60px blue solid;

        }

        .nav {
            position: relative;
            margin: 50px auto;
            width: 500px;
            height: 200px;
            background-color: red;
            cursor: pointer;
        }

        /* 小三角 */
        .small {
            position: absolute;
            top: -35px;
            right: 50px;
            width: 0;
            height: 0;
            border: 20px transparent solid;
            border-bottom-color: red;
        }
    </style>
</head>

<body>
    <div class="nav">我是导航栏
        <div class="small"></div>
    </div>
    <div class="fonticon"></div>
    <div class="triangle"></div>
</body>

</html>
