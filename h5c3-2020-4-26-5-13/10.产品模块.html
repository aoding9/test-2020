<!-- 5.7修改了新的css初始化 -->

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>产品模块</title>
  <link rel="stylesheet" href="css/base-before-5-7.css" />
  <style>
    body {
      background-color: #f5f5f5;
    }

    /* 商品 */
    .goods {
      width: 298px;
      height: 416px;
      margin: 100px auto;
      background: #fff;
    }

    .goods a img {
      width: 100%;
    }

    /* 统一左右28px内边距 */
    .pad {
      padding: 0 28px;
    }

    /* 评价 */

    /* 实际测量中发现，部分元素之间存在缝隙，量出来有时候不准确 */
    .review {
      height: 65px;
      margin-top: 30px;
      font-size: 14px;
    }

    /* 评价者 */
    .valuator {
      margin-top: 27px;
      color: #b0b0b0;
      font-size: 12px;
    }

    .info {
      font-size: 14px;
      margin-top: 10px;

    }

    /* h5无法继承size weight */
    .info h5 {
      display: inline-block;
      font-size: 14px;
      font-weight: 400;
    }

    .info em {
      font-style: normal;
      margin: 0 5px 0 15px;
      color: #b0b0b0;
    }

    .info span {
      color: #ff6700;
    }
  </style>
</head>

<body>
  <div class="goods">
    <a href="#"> <img src="img/10-1.jpg" alt="" /></a>
    <p class="review pad">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
    <p class="valuator pad">来自于 117384232 的评价</p>
    <div class="info pad">
      <h5><a href="#">Redmi AirDots真无线蓝...</a></h5>
      <em>|</em>
      <span>99.9元</span>
    </div>
  </div>
</body>

</html>
