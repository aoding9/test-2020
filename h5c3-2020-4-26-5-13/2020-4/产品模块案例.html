<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        a {
            text-decoration: none;
            color: #333
        }
        
        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }
        
        .box img {
            width: 100%;
        }
        
        .review {
            height: 70px;
            padding: 0 28px;
            margin-top: 30px;
            font-size: 14px;
        }
        
        .appraise {
            margin-top: 20px;
            padding: 0 28px;
            font-size: 12px;
            color: #b0b0b0;
        }
        
        .info {
            margin-top: 17px;
            padding: 0 28px;
            font-size: 14px;
        }
        
        .info h4 {
            display: inline-block;
            font-weight: 400;
        }
        
        .info em {
            font-style: normal;
            color: #f3e8e0;
            margin: 0 6px 0 15px;
        }
        
        .info span {
            color: #ff6700;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img.jpg" alt="">
        <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">来自于 117384232 的评价</div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无线蓝...</a></h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>

</html>
