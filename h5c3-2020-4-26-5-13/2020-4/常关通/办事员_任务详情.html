<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <title>任务详情</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f5f5f5;
            margin-top: 65px;
        }
        
        .leftbottom {
            width: 45%;
        }
        
        .rightbottom {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="header2">
        <a href="#">&lt;</a>
        <h3>任务详情</h3>
    </div>

    <div class="itmes">
        <div class="state blue">提前完成</div>
        <div class="date">2020-04-25</div>
        <div class="leftbottom">任务名称</div>
        <div class="rightbottom">办理合格证</div>
    </div>

    <div class="textbox">
        <span class="textleft">企业名称</span>
        <span class="textright">某企业实地考察进口货品</span>
    </div>
    <div class="textbox">
        <span class="textleft">完成时间</span>
        <span class="textright">2020-4-25 10:45</span>
    </div>
    <div class="textbox">
        <span class="textleft">要求完成时间</span>
        <span class="textright">2020-4-26 10:45</span>
    </div>
    <div class="textbox remark">
        备注
    </div>


</body>

</html>
