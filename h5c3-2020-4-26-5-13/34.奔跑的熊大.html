<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>34.奔跑的熊大.html - 前端学习</title>

    <link href="favicon-1.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=false">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- 	<link href="css/base-5-7.css" rel="stylesheet"> -->
    <!-- 	<link href="css/common.css" rel="stylesheet"> -->
    <!-- 	<link href="css/diffrence.css" rel="stylesheet"> -->
    <style>
        body {
            background-color: #eee;
        }

        /* 版面，切掉超出屏幕的部分 */
        .layout {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 熊大奔跑动画 */
        @keyframes run {
            0% {}

            100% {
                background-position: -1600px 0;
            }
        }

        /* 熊大移动动画 */
        @keyframes move {
            0% {}

            100% {
                transform: translate(1200px, 0);
            }
        }

        /* 背景移动动画 */
        @keyframes bg {
            0% {}

            100% {
                transform: translate(-100%, 0);
            }
        }

        /* 太阳动画 */
        @keyframes sun {
            0% {}

            100% {
                transform-origin: 700px 20000px;
                transform: rotate(-7deg);
            }
        }

        /* 背景1和2 */
        /* 无限循环背景：用两张图排在一起轮流移动，x轴上背景图多重复几次 */
        .bga1,
        .bga2 {
            position: absolute;
            top: 10px;
            right: 0;
            width: 100%;
            height: 400px;
            background: url('img/34-1.png');
            animation: bg 40s linear infinite;
            opacity: 0.95;

        }

        .bga2 {
            right: -100%;
        }

        .bgb1,
        .bgb2 {
            position: absolute;
            top: 250px;
            right: 0;
            width: 100%;
            height: 300px;
            background: url('img/34-3.png');
            animation: bg 20s linear infinite;

        }

        .bgb2 {
            right: -100%;
        }

        /* 熊*/
        .bear {
            position: absolute;
            height: 100px;
            width: 200px;
            overflow: hidden;
            background: url("img/34-2.png") no-repeat;
        }

        /* 熊大 */
        .b1 {
            top: 510px;
            left: -420px;
            animation: move 5.2s .4s ease-in-out forwards , run 1.2s steps(8) .3s  infinite;
        }

        /* 熊二 */

        .b2 {
            top: 570px;
            left: -460px;
            animation: move 4.5s .8s ease-in forwards,run 1s steps(8) .4s infinite;
        }

        /* 熊三 */

        .b3 {
            top: 580px;
            left: -270px;
            animation: move 4s 1.2s ease-out forwards,run 0.6s steps(8) .5s infinite;

            /* 光头强 */
        }

        .b4 {
            top: 660px;
            left: -300px;
            animation: move 4s .8s ease-in-out forwards,run 1s steps(8) .6s infinite;


            /* 吉吉国王 */
        }

        .b5 {
            top: 600px;
            left: -510px;
            animation: move 5s linear forwards, run .8s steps(8) .2s infinite;

            /* 设置熊的动作差异 */
        }

 

        

        .sun {
            position: absolute;
            top: 20px;
            right: -60px;
            width: 50px;
            height: 50px;
            background-color: #ee3131;
            border-radius: 50%;
            box-shadow: 0 0 100px 20px rgba(255, 100, 100, .5);
            animation: sun 30s linear infinite;
        }
    </style>
    <!-- 	<script></script> -->

</head>

<body>
    <div class="layout">
        <div class="sun"></div>
        <div class="bga1"></div>
        <div class="bga2"></div>
        <div class="bgb1"></div>
        <div class="bgb2"></div>

        <div class="bear b1"></div>
        <div class="bear b2"></div>
        <div class="bear b3"></div>
        <div class="bear b4"></div>
        <div class="bear b5"></div>
    </div>
</body>

</html>
